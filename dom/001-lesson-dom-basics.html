<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Product List</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="product-list">
        <div class="product">
            <h2>Laptop</h2>
            <p class="price">$999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h2>Smartphone</h2>
            <p class="price">$699</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <script>
        // The Document Object Model (DOM) represents the webpage as a tree of objects
        // Here's how we can access elements in different ways:

        // 1. Getting element by ID
        const productList = document.getElementById('product-list');
        console.log('Product List Element:', productList);

        // 2. Getting elements by class name
        const products = document.getElementsByClassName('product');
        console.log('Number of products:', products.length);

        // 3. Getting elements by tag name
        const prices = document.getElementsByClassName('price');
        console.log('First price text:', prices[0].textContent);

        // Open your browser's console (right-click -> Inspect -> Console) 
        // to see these outputs!
    </script>
</body>
</html>
