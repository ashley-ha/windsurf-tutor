<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
    <style>
        .highlighted { 
            background-color: yellow; 
        }
        .ring-bearer {
            color: gold;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>The Fellowship Members</h1>
    
    <div id="hobbits">
        <h2>Hobbits</h2>
        <ul>
            <li id="frodo">Frodo Baggins</li>
            <li>Samwise Gamgee</li>
        </ul>
    </div>

    <button onclick="makeRingBearer()">Make Frodo the Ring Bearer</button>
    
    <script>
        // This function demonstrates how to:
        // 1. Select an element by its ID
        // 2. Add a CSS class to change its appearance
        function makeRingBearer() {
            // Select Frodo's element using its ID
            const frodoElement = document.getElementById('frodo');
            
            // Add the ring-bearer class to change its appearance
            frodoElement.classList.add('ring-bearer');
        }
    </script>
</body>
</html>
