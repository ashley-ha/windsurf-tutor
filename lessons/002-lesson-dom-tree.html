<!DOCTYPE html>
<html>
<head>
    <title>Middle-earth DOM Tree</title>

        .character { color: blue; }
        .location { color: green; }
    </style>
</head>
<body>
    <div id="middle-earth">
        <h1>Exploring Middle-earth</h1>
        <div class="location">
            <h2>The Shire</h2>
            <div class="character">

            </div>
        </div>
        <div class="location">
            <h2>Rivendell</h2>
            <div class="character">
                <p>Elrond</p>
                <p>Arwen</p>
            </div>
        </div>
    </div>
</body>
</html>
